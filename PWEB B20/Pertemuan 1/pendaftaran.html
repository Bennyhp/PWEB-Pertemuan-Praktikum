<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br />
    <!-- Membuat form inputan -->
    <h4>From Inputan</h4>
    <form action="">
      <label for="nama">Nama : </label>
      <input type="text" name="nama" />
      <br /><br />
      <label for="nim">NIM : </label>
      <input type="text" name="nim" />
      <br /><br />
      <label for="ttl">Tanggal Lahir : </label>
      <input type="datetime-local" name="ttl" />
      <br /><br />
      <label for="angka">Angka Favorit : </label>
      <input type="number" name="angka" />
      <br /><br /><br />
      <label for="gender">Jenis Kelamin : </label>
      <br /><br />
      <input type="radio" name="gender" />
      <label for="gender">Laki-laki</label>
      <input type="radio" name="gender" />
      <label for="gender">Perempuan</label>
      <br /><br />
      <input type="checkbox" name="temp" />
      <label for="temp">Temporary 1</label>
      <input type="checkbox" name="temp" />
      <label for="temp">Temporary 2</label>
    </form>
</body>
</html>
